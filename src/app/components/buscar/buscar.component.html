
      <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
           <app-loading *ngIf="_ps.cargandoProductos"></app-loading>
        <div

        class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 animated fadeIn"
            *ngIf="_ps.productosFiltrados.length>0 || !_ps.cargandoProductos">


          <a
                *ngFor="let item of _ps.productosFiltrados"
           [routerLink]="['/product',item.cod]"
          class="rk-item ae-masonry__item">

            <img src="assets/productos/{{item.url}}" alt="">
            <div class="item-meta">
              <h2>{{item.titulo}}</h2>
              <p>{{item.categoria}}</p>
            </div>

          </a>




        </div>
           <div class="animated fadeIn"
               *ngIf="_ps.productosFiltrados.length===0 ">

            {{_ps.sinResultadosBusqueda}}
             </div>
    </section>
